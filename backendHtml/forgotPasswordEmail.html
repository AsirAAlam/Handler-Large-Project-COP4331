
<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template.">
    <style type="text/css">
        a:hover {text-decoration: underline !important;}
    </style>
    
</head>



<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
            <td>
                <table style="background-color: #f2f3f8; max-width:670px;  margin:0 auto;" width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                                <td>
                                    <form id="form">
                                        <div>
                                          <label >Enter new password: </label>
                                          <input required type="password" id="password" name="password">
                                        </div>
                                        <div>
                                            <input id='emailValue' type="hidden" name="email" value="wrong" />
                                        </div>
                                        <div style="padding:10px 0px 0px 0px">
                                          <button>Change Password</button>
                                        </div>
                                      </form>
                                    </td>
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.1/axios.min.js"></script>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault()
            let url = (new URL(document.location));
            let email = url.search.substring(7)
            let password = document.getElementById('password').value
            let hashedPassword = md5(password)
            console.log(hashedPassword)
            axios.post("https://myhandyman1.herokuapp.com/api/forgot-password", { email: email, password: hashedPassword }).then(function (response) {
                console.log(response.data)
                document.open("text/html", "replace")
                document.write(response.data)
                document.close()
            })
            .catch(function (error) {
                console.log(error);
            });
            return
        };
    </script>
</body>

</html>
